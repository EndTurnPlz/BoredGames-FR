<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apologies! Card Back Design</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .card {
        width: 240px;
        height: 360px;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        border-radius: 20px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }

      .floating-shape {
        position: absolute;
        border-radius: 50px;
        filter: blur(0.5px);
        animation: float 8s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .shape-1 {
        width: 80px;
        height: 12px;
        background: linear-gradient(45deg, #ff4757, #ff6b7a);
        top: 50px;
        left: -20px;
        transform: rotate(30deg);
        animation-delay: 0s;
      }

      .shape-2 {
        width: 60px;
        height: 8px;
        background: linear-gradient(45deg, #32cd32, #7bed9f);
        top: 120px;
        right: -10px;
        transform: rotate(-45deg);
        animation-delay: 1s;
      }

      .shape-3 {
        width: 100px;
        height: 10px;
        background: linear-gradient(45deg, #4285f4, #70a1ff);
        top: 200px;
        left: -30px;
        transform: rotate(60deg);
        animation-delay: 2s;
      }

      .shape-4 {
        width: 70px;
        height: 14px;
        background: linear-gradient(45deg, #ffdd59, #ffd700);
        top: 280px;
        right: -20px;
        transform: rotate(-30deg);
        animation-delay: 3s;
      }

      .shape-5 {
        width: 50px;
        height: 6px;
        background: linear-gradient(45deg, #ff4757, #ff3838);
        top: 160px;
        left: 20px;
        transform: rotate(15deg);
        animation-delay: 4s;
      }

      .shape-6 {
        width: 90px;
        height: 16px;
        background: linear-gradient(45deg, #32cd32, #2ed573);
        top: 100px;
        left: 50px;
        transform: rotate(-60deg);
        animation-delay: 5s;
      }

      .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-90deg);
        font-size: 32px;
        font-weight: 800;
        background: linear-gradient(45deg, #ff4757, #32cd32, #4285f4, #ffdd59);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 6px;
        text-transform: uppercase;
        z-index: 10;
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
          sans-serif;
      }

      .glow-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 30% 20%,
            rgba(255, 71, 87, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(66, 133, 244, 0.1) 0%,
            transparent 50%
          );
        pointer-events: none;
      }

      .corner-dot {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
      }

      .dot-tl {
        top: 20px;
        left: 20px;
      }
      .dot-tr {
        top: 20px;
        right: 20px;
      }
      .dot-bl {
        bottom: 20px;
        left: 20px;
      }
      .dot-br {
        bottom: 20px;
        right: 20px;
      }

      .glassmorphism {
        position: absolute;
        top: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="glow-overlay"></div>

      <div class="floating-elements">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
        <div class="floating-shape shape-6"></div>
      </div>

      <div class="text">APOLOGIES!</div>

      <div class="corner-dot dot-tl"></div>
      <div class="corner-dot dot-tr"></div>
      <div class="corner-dot dot-bl"></div>
      <div class="corner-dot dot-br"></div>
    </div>
  </body>
</html>
